<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="SignUp" />
    <meta name="description" content="TestForm" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <title>SignUp Form</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form>
      <div class="column_1"><br />Sign up</div>
      <div class="column_2">
        <p class="title">New user?</p>
        <p class="title__text">Use the form below to create your account.</p>
        <div class="form_rows">
          <div class="form_row">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Alice" />
          </div>
          <div class="form_row">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Beilis" />
          </div>
          <div class="form_row">
            <label for="nationality">Nationality</label>
            <div class="select_nation">
              <select class="select_nation_select" name="nationality">
                <option value="American">American</option>
                <option value="French">French</option>
                <option value="Russian">Russian</option>
              </select>
            </div>
          </div>
          <div class="form_row  form_row_email">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="lastname"
              placeholder="Alice.Beilis@yahoo.com"
            />
          </div>
          <div class="form_row">
            <label for="dateofbirth">Date of Birth</label>
            <div class="dateofbirth_row">
              <div class="select_day">
                <select name="date_of_birth:day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="select_mon">
                <select name="date_of_birth:mon" tabindex="8">
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">Jule</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="select_year">
                <select name="date_of_birth:year">
                  <option value="1999">1999</option>
                  <option value="2005">2005</option>
                  <option value="2009">2009</option>
                  <option value="2014">2014</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form_row  form_row_gender">
            <label>Gender</label>
            <input type="radio" name="gender" id="male" value="male" checked />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
          </div>
          <div class="form_row">
            <label for="password">Password</label>
            <input type="password" />
          </div>
          <div class="form_row">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" />
          </div>
        </div>
        <p class="last_row">
          Have an account? <a class="login_link" href="#">Login</a>
        </p>
        <button class="send_btn">Complete Signup</button>
      </div>
    </form>
    <script type="text/javascript" src="js/select.js"></script>
  </body>
</html>
