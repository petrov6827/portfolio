    <h1>Заказать вёрстку сайта</h1>
    <p class="order__promo">
      Для определения стоимости моей работы и сроков выполнения, мне необходимо
      ознакомиться с макетами задания и ТЗ (если имеется)
    </p>

    <p></p>
    <form id="mailForm">
      <label for="name">Ваше имя:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Заказчик"
        onfocus="name.focus"
      /><br />
      <label for="email">Электронная почта:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@gmail.com"
      /><br />
      <label for="tel">Телефон:</label>
      <input type="tel" id="tel" name="tel" placeholder="+79001234567" /><br />
      <label for="files">Макет и техзадание:</label>
      <input
        type="text"
        id="files"
        name="files"
        placeholder="Ссылка на макет в облаке"
      /><br />
      <label for="message">Дополнительная информация:</label>
      <textarea
        class=""
        name="message"
        id="message"
        cols="50"
        rows="5"
        placeholder="Дополнительная информация и пожелания"
      ></textarea
      ><br />
      <input
        class="order  order__btn"
        type="submit"
        id="sendMail"
        value="Отправить"
      />
    </form>
    <div id="errorMess"></div>
